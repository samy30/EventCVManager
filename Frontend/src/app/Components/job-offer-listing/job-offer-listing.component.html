<div class="card container-fluid fix-margin">
    <div class="row">
         <div class="col-md-4">
              <button  (click)="addJobOffer()"
              matTooltip="Ajouter une nouvelle entreprise"
              style="margin-top:15px;margin-bottom: 15px"
               class="btn btn-primary btn-md"  color="accent"
               mat-flat-button> <mat-icon > add</mat-icon>Ajouter une offre de travail</button>
         </div>
    </div>
     
     <div class="card-body col-md-12">
          <mat-form-field class="col-md-12">

                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre ...">
                </mat-form-field>
                <mat-paginator class="col-md-12" [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons></mat-paginator>
                <table mat-table [dataSource]="dataSource" matSort  class="table table-hover table-striped">
                       <!-- entrprise Column -->
                       <ng-container matColumnDef="id">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> ref </th>
                              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
                       <!-- entrprise Column -->
                 <ng-container matColumnDef="enterprise">
                             <th mat-header-cell *matHeaderCellDef mat-sort-header> enterprise </th>
                             <td mat-cell *matCellDef="let element"> {{element.enterprise.name}} </td>
                 </ng-container>
                      <!-- job Column -->
                      <ng-container matColumnDef="job">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header> Poste </th>
                         <td mat-cell *matCellDef="let element"> {{element.job.name}} </td>
                  </ng-container>
                  <!-- job Column -->
                  <ng-container matColumnDef="town">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
                        <td mat-cell *matCellDef="let element"> {{element.town}} </td>
                  </ng-container>
                 <ng-container  matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef    > Actions </th>
                      <td mat-cell *matCellDef="let element">
                         <a  matTooltip="Modifier l'offre" [routerLink]="" (click)="updateOffer(element.id)" ><mat-icon >edit</mat-icon></a>
                          <a  matTooltip="Supprimer l'offre" style="color:red" [routerLink]="" (click)="deleteJobOffer(element.id)"><mat-icon >delete</mat-icon></a>
              
                      </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
               </table>
                
     </div>
  </div>
