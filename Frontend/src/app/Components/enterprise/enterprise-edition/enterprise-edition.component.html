<div class="container">
    <form  class="form"  [formGroup]="signupEnterpriseForm" (ngSubmit)="updateEnterprise()" style="height:400px; overflow:auto;">
            <h3 class="text-center ">Ajouter Enterprise</h3>
            <div class="form-group">
              <label for="name" >Enterprise Name:</label><br>
              <input type="text" id="name"  formControlName="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email" >Email Address:</label><br>
              <input type="email" id="email"  formControlName="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="description" >Description:</label><br>
              <textarea id="description"  formControlName="description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
              <label for="activity" >Activit√©:</label><br>
              <input type="text" id="activity"  formControlName="activity" class="form-control" required>
            </div>
            <div class="form-group">
              <button  name="submit" class="btn btn-info btn-md" > mettre a jour</button>
            </div>
        </form>
</div>
