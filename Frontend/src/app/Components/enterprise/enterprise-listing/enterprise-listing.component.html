<div class="card container-fluid fix-margin">
          <p-messages [(value)]="msgs"></p-messages>
      <div class="row">
           <div class="col-md-4">
                <button  (click)="addEnterprise()"
                matTooltip="Ajouter une nouvelle entreprise"
                style="margin-top:15px;margin-bottom: 15px"
                 class="btn btn-primary btn-md"  color="accent"
                 mat-flat-button> <mat-icon > add</mat-icon>Ajouter une Entreprise</button>
           </div>
      </div>
       
       <div class="card-body col-md-12">
            <mat-form-field class="col-md-12">

                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre ...">
                  </mat-form-field>
                  <mat-paginator class="col-md-12" [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons></mat-paginator>
                  <table mat-table [dataSource]="dataSource" matSort  class="table table-hover table-striped">
          
                    <!-- id Column -->
                    <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                         <!-- Name Column -->
                   <ng-container matColumnDef="name">
                               <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                               <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                   </ng-container>
                        <!-- email Column -->
                        <ng-container matColumnDef="email">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                         <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                 </ng-container>
                   <ng-container  matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef    > Actions </th>
                        <td mat-cell *matCellDef="let element">
                           <a  matTooltip="Modifier l'entreprise" [routerLink]="" (click)="updateEnterprise(element.id)" ><mat-icon >edit</mat-icon></a>
                            <a  matTooltip="Supprimer l'entreprise" style="color:red" [routerLink]="" (click)="deleteEnterprise(element.id)"><mat-icon >delete</mat-icon></a>
                
                        </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
                 </table>
                  
       </div>
    </div>
