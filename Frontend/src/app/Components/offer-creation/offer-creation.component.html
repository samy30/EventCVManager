
<div class="main-content" style="height:500px; overflow:auto;" >
      <div class="container-fluid">
          <div class="row">
                <div class="col-md-12">
                  <div class="card">
                        <div class="card-header">
                               <h3> Creer votre offre d'emploi</h3>
                        </div>
                      <div class="content">
                          <form [formGroup]="offerFormGroup">                               
                                  <div class="row">  
                                        <div class="col-md-4">
                                                <mat-label>Intitulé du poste :</mat-label> 
                                        </div>
                                    <div class="col-md-6">
                                       <div class="form-group">
                                            
                                        <mat-select formControlName="nom_poste" placeholder="choisir poste"> 
                                               
                                                <mat-option *ngFor="let job of jobs" [value]="job.id">
                                                        {{ job.name }}
                                                      </mat-option>
                                        </mat-select> 
                                        </div>
                                    </div>
                                    
                                </div>
                                <hr>
                                <div class="row">  
                                        <div class="col-md-4">
                                                <mat-label>Secteur d'activité  :</mat-label> 
                                        </div>
                                    <div class="col-md-6">
                                       <div class="form-group">
                                            
                                            <input formControlName="activity" type="text" class="form-control" placeholder="secteur d'activité">

                                        </div>
                                    </div>
                                    
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-4">
                                            <label>Nom de l'entreprise</label>
                                    </div>
                                    <div class="col-md-6">
                                            <div class="form-group">
                                                 
                                             <mat-select formControlName="nom_enterprise" placeholder="Select entreprise"> 
                                                    
                                                     <mat-option *ngFor="let enterprise of enterprises" [value]="enterprise.id">
                                                             {{ enterprise.name }}
                                                           </mat-option>
                                             </mat-select> 
                                             </div>
                                         </div>
                                </div>
                                <hr>
                                <div class="row">  
                                        <div class="col-md-4">
                                                <mat-label>Type de contrat :</mat-label> 
                                        </div>
                                    <div class="col-md-6">
                                       <div class="form-group">
                                            
                                            <input formControlName="type" type="text"  class="form-control" placeholder="Type de contrat">

                                        </div>
                                    </div>
                                    
                                </div>
                                <hr>
                                <div class="row">  
                                        <div class="col-md-4">
                                                <mat-label>Temps :</mat-label> 
                                        </div>
                                    <div class="col-md-6">
                                       <div class="form-group">
                                            
                                            <mat-select formControlName="time" placeholder="Temps"> 
                                                    
                                                    <mat-option *ngFor="let genre of genres" [value]="genre">
                                                            {{ genre }}
                                                          </mat-option>
                                            </mat-select> 

                                        </div>
                                    </div>
                                    
                                </div>
                                <hr>
                                <div class="row">  
                                        <div class="col-md-4">
                                                <mat-label>Date debut de contrat :</mat-label> 
                                        </div>
                                    <div class="col-md-6">
                                       <div class="form-group">
                                            
                                            <input formControlName="startingDate" type="date" class="form-control" placeholder="secteur d'activité">

                                        </div>
                                    </div>
                                    
                                </div>
                                <hr>
                                <div class="row">
                                        <div class="col-md-4">
                                                <label>Salaire proposé</label>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                               
                                                <input formControlName="wage" type="number" class="form-control" placeholder="salaire">
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                <div class="row">
                                    <div class="col-md-4">
                                            <label>Lieu de travail </label>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">

                                                       <input formControlName="town" type="text" class="form-control" placeholder="Lieu du travail">
            
                                                    
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                        <div class="col-md-4">
                                                <label>Description de poste </label>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
    
                                                    <textarea formControlName="description"  class="form-control"  placeholder="decrire le poste">
                                                        </textarea>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <hr>
                                    <div class="row">
                                            <div class="col-md-4">
                                                    <label>Diplôme minimum requis </label>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                        <input formControlName="minimumSchoolDegree" type="text" class="form-control" placeholder="Diplome minimum">
            
                                                </div>
                                            </div>
                                        </div>
                                  <hr>
                                  <div class="row">
                                        <div class="col-md-4">
                                                <label>Expérience attendue pour ce poste (nombre d'annees) </label>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
    
                                                    <input formControlName="experience_years"  class="form-control" type="number" placeholder="entrer votre experience">
                                                      
                                                
                                            </div>
                                        </div>
                                    </div>
                              <hr>
                                <div class="row">                 
                                       <div class="col-md-2"><label>Qualités requises pour le poste </label> </div>  
                                       <div class="col-md-2"> <button class="btn btn-info" (click)="addSkill()">add</button> </div>  
                                       <div class="col-md-6">
                                            <div formArrayName="skills"
                                            *ngFor="let skill of offerFormGroup.get('skills').controls; let i = index;">
                                            <div [formGroupName]="i">
                                                 <input formControlName="name"  class="form-control" type="text" placeholder="Compétence requise">
                                            </div>
                                          </div>
                                       </div>
                                    
                                </div>
                                <button type="submit" class="btn btn-info btn-fill pull-right"  (click)="createOffer()">Creer Offre</button>
                                <div class="clearfix"></div>
                           </form>
                                
                        </div>
                    </div>
               </div>
          </div>
       </div>
    </div>
