<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">SignUp form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                      <div class="row" *ngIf="chosenSignupForm === 0">
                        <br>
                        <br>
                        <div class="col-6">
                          <button type="button" class="btn btn-primary" (click)="chooseForm(1)">Start as a job seeker</button>
                        </div>
                        <div class="col-6">
                          <button type="button" class="btn btn-primary" (click)="chooseForm(2)">Start as an enterprise</button>
                        </div>
                      </div>
                      <div *ngIf="chosenSignupForm === 1">
                        <form id="login-form" class="form"  [formGroup]="signupForm" (ngSubmit)="signup()">
                          <h3 class="text-center ">SignUp</h3>
                          <div class="form-group">
                            <label for="username" >UserName:</label><br>
                            <input type="text"  formControlName="username" class="form-control" required>
                            <mat-error *ngIf="isFieldInvalid('username')">
                              username required
                            </mat-error>
                          </div>

                          <div class="form-group">
                            <label for="password" >Password:</label><br>
                            <input type="password"  formControlName="password" class="form-control" required>
                            <mat-error *ngIf="isFieldInvalid('password')">
                              password required
                            </mat-error>
                          </div>

                          <div class="form-group">
                            <label for="email" >Email:</label><br>
                            <input type="email"  formControlName="email" class="form-control" required>
                          </div>

                          <div class="form-group">
                            <label for="firstName" >First Name:</label><br>
                            <input type="text" id="firstName"  formControlName="firstName" class="form-control" required>
                          </div>

                          <div class="form-group">
                            <label for="lastName" >Last Name:</label><br>
                            <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label for="gender" >Gender:</label><br>
                            <input type="text" id="gender" formControlName="gender" class="form-control" required>
                          </div>

                          <div class="form-group">
                            <label for="age" >Age:</label><br>
                            <input type="number" id="age" formControlName="age" class="form-control" required>
                          </div>

                          <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"
                                   [disabled]="!isFormValid(signupForm)"
                            >
                          </div>
                        </form>
                      </div>
                      <div *ngIf="chosenSignupForm === 2">
                        <form  class="form"  [formGroup]="signupEnterpriseForm" (ngSubmit)="signupEnterprise()">
                          <h3 class="text-center ">Register Enterprise</h3>
                          <div class="form-group">
                            <label for="name" >Enterprise Name:</label><br>
                            <input type="text" id="name"  formControlName="name" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label for="username" >UserName:</label><br>
                            <input type="text" id="username"  formControlName="username" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label for="email" >Email Address:</label><br>
                            <input type="email" id="email"  formControlName="email" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label for="password" >Password:</label><br>
                            <input type="password" id="password"  formControlName="password" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label for="description" >Description:</label><br>
                            <textarea id="description"  formControlName="description" class="form-control" required></textarea>
                          </div>
                          <div class="form-group">
                            <label for="activity" >Activity:</label><br>
                            <input type="text" id="activity"  formControlName="activity" class="form-control" required>
                          </div>
                          <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                          </div>
                        </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
