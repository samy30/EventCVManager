

<mat-toolbar style="background :#1d70b7 ">
    <mat-toolbar-row style="background : #1d70b7">
      <div class="fullbar" style="background : #1d70b7">
        <a mat-button [routerLink]="'/Acceuil'"  class="link" >
          <i class="fa fa-home" style=""></i>
          Acceuil </a>

        <a mat-button [routerLink]="'/QuiSommesNous'" class="link"> Qui Sommes nous ?</a>
        <a mat-button [routerLink]="'/NotrePlateforme'" class="link"> Notre Platforme </a>

        <a mat-button [routerLink]="'/Administration'" *ngIf="this.authService.loggedIn()
                                                        && this.role=='ROLE_ADMIN'" class="link">Administration </a>
        <a mat-button [routerLink]="'/JobSearch'"
                *ngIf="this.authService.loggedIn() &&
                      this.role=='ROLE_USER'" class="link"> Chercher un emploi </a>
        <a mat-button  *ngIf="this.authService.loggedIn() &&
                   this.role!=='ROLE_AdMIN'" class="link">
                   <div class="nav-item dropdown">
                      <a  class="nav-link dropdown-toggle link" data-toggle="dropdown">
                        Notification</a>
                      <div class="dropdown-menu dropdown-menu-right">                    
                            <a  
                                 class="dropdown-item"
                                    *ngFor="let notification of notifications;let i=index" (click)='getNotificationDetails(notification)'>
                                      <div *ngIf="notification.seen;else unseennotif"
                                          class="seen" >  {{getName(i)|uppercase }} a envoyé cette notification</div>
                                       <ng-template #unseennotif class="unseen">  {{getName(i)|uppercase }} a envoyé cette notification</ng-template>                              
                            </a>                            
                    </div>                   
                                            
                  </div>                       
        </a>
        <a mat-button [routerLink]="'/EmploiTemps'" *ngIf="this.authService.loggedIn()" class="link">Calendrier </a>
        <a mat-button [routerLink]="'/Login'" *ngIf="!this.authService.loggedIn()" style="color:white" id="connect" class="link-login" > Connectez-vous </a>
        <a mat-button [routerLink]="'/JobDemande'"
                    *ngIf="this.authService.loggedIn() &&
                       this.role=='ROLE_ENTERPRISE'" class="link" > Mes offres </a>

        <a  mat-button  *ngIf="this.authService.loggedIn()" [routerLink]="" class="link-img right">
            <div class="nav-item dropdown">
                <a  class="nav-link dropdown-toggle link" data-toggle="dropdown">
                    <img *ngIf="loggedUser" class="link" src="http://res.cloudinary.com/dk34qvajk/image/upload/v1513190129/placeholder.png" style="border-radius:15px; height:30px; width:30px;">       
                <!--
                    {{loggedUser.username}}
                -->
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a  [routerLink]="'/Profil'" *ngIf="this.authService.loggedIn()" 
                                  class="dropdown-item">Profil<i class="fa fa-user" ></i> </a>
                    <div class="dropdown-divider"></div>
                    <a (click)="logout()" [routerLink]="'/Login'" *ngIf="this.authService.loggedIn()"
                            class="dropdown-item">Deconnection<i class="fa fa-sign-out" ></i></a>
                </div>
              </div>
          </a>
       

      </div>
    </mat-toolbar-row>
</mat-toolbar>
<notifier-container></notifier-container>
