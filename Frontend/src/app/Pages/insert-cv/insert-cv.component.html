<div class="main-content" >
  <p-messages [(value)]="msgs"></p-messages>
  <div class="container-fluid">
    <div class="card text-center">


      <div class="row">
        <div class="card card-user">
          <div class="image">
            <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
          </div>

          <div class="content" *ngIf="user">
            <div class="author">
              <img  style=" object-fit: cover;" class="avatar border-gray" src="{{user.image}}" alt="..."/>
              <h4 class="title">{{user.firstName}} {{user.lastName}}<br />
                <small>{{user.userName}}</small>
              </h4>
            </div>
            <p class="description text-center"> {{user.description }}
            </p>
          </div>
          <hr>
        </div>
        <p-progressBar *ngIf="Uploading" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>

        <div *ngIf="Uploaded" class="card card-user">
          <h5 >Choissiez une nouvelle image</h5>
          <p-fileUpload  accept="image/*" customUpload="true" (uploadHandler)="changeListener($event)"></p-fileUpload>
        </div>
      </div>
      <div class="row">
        <div>

          <div class="content">
            <form [formGroup]="CVForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>First Name:</label>
                <input formControlName="firstName" type="text" class="form-control" placeholder="firstName">
              </div>

              <div class="form-group">
                <label>Last Name:</label>
                <input formControlName="lastName" type="text" class="form-control" placeholder="lastName">
              </div>

              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="address" formControlName="address">
              </div>

              <div class="form-group">
                <label >telephone</label>
                <input type="text" class="form-control" placeholder="telephone" formControlName="phone">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Adresse Email</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email">
              </div>

              <div class="row">
                <label>Logiciels</label>
                <div>
                  <div formArrayName="softwares" >
                    <div  *ngFor="let software of CVForm.get('softwares').controls; let i = index">
                      <div [formGroupName]="i" class="row">
                        <div  class="col-md-4">
                          <input formControlName="name" class="form-control" placeholder="software" >
                        </div>
                        <div  class="col-md-4">
                          <input formControlName="level" class="form-control" type="number" placeholder="level" >
                        </div>
                        <button type="button" class="btn btn-primary small" (click)="deleteLogicielClick(i)">
                          del
                        </button>

                      </div>
                      <br>
                      <button type="button" class="btn btn-primary small" (click)="addLogicielClick()">
                        +
                      </button>
                      <br>

                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <label>Langues</label>
                <div>


                  <div formArrayName="languages" >
                    <div  *ngFor="let language of CVForm.get('languages').controls; let i = index">
                      <div [formGroupName]="i" class="row">
                        <div class="col-md-4">
                          <input formControlName="name" class="form-control" placeholder="language" >
                        </div>

                        <div class="col-md-4">
                          <input formControlName="level" class="form-control"  type="number" placeholder="level" >
                        </div>



                        <button type="button" class="btn btn-primary small" (click)="deleteLangueClick(i)">
                          del
                        </button>

                      </div>

                    </div>
                  </div>
                  <br>
                  <button type="button" class="btn btn-primary small" (click)="addLangueClick()">
                    +
                  </button>
                  <br>
                </div>
              </div>

              <div class="row">
                <label>Interets</label>
                <div>


                  <div formArrayName="interests" >
                    <div  *ngFor="let interest of CVForm.get('interests').controls; let i = index">
                      <div [formGroupName]="i" class="row">
                        <div class="col-md-4">
                          <input formControlName="name"  class="form-control" placeholder="interest" >
                        </div>
                        <div class="col-md-4">
                          <input formControlName="description" class="form-control" placeholder="description">
                        </div>

                        <button type="button" class="btn btn-primary small" (click)="deleteInteretClick(i)">
                          del
                        </button>

                      </div>

                    </div>
                    <br>
                    <button type="button" class="btn btn-primary small" (click)="addInteretClick()">
                      +
                    </button>
                    <br>
                  </div>
                </div>
              </div>

                <div class="row">
                  <label>Experiences</label>
                  <div>


                    <div formArrayName="professionalExperiences" >
                      <div  *ngFor="let experiences_professionnelle of CVForm.get('professionalExperiences').controls; let i = index">
                        <div [formGroupName]="i" class="row">
                          <div class="col-md-2">
                            <input formControlName="enterprise" class="form-control" placeholder="Entreprise" >
                          </div>
                          <div class="col-md-2">
                            <input formControlName="post" class="form-control" placeholder="post" >
                          </div>
                          <div class="col-md-3">
                            <input formControlName="startingDate" type="date" class="form-control" placeholder="startingDate" >
                          </div>
                          <div class="col-md-3">
                            <input formControlName="finishingDate" type="date" class="form-control" placeholder="finishingDate" >
                          </div>


                          <button type="button" class="btn btn-primary small" (click)="deleteExperienceClick(i)">
                            del
                          </button>

                        </div>

                      </div>
                      <button type="button" class="btn btn-primary small" (click)="addExperienceClick()">
                        +
                      </button>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <label>Formations</label>
                  <div>
                    <div formArrayName="studies" >
                      <div  *ngFor="let study of CVForm.get('studies').controls; let i = index">
                        <div [formGroupName]="i" class="row">
                          <div class="col-md-2">
                            <input formControlName="name" class="form-control" placeholder="name" >
                          </div>
                          <div class="col-md-3">
                            <input formControlName="institution" class="form-control" placeholder="institution" >
                          </div>
                          <div class="col-md-2">
                            <input formControlName="mention" class="form-control" placeholder="mention" >
                          </div>
                          <div class="col-md-3">
                            <input type="date" class="form-control" formControlName="date" placeholder="date" >
                          </div>

                          <button type="button" class="btn btn-primary small" (click)="deleteFormationClick(i)">
                            del
                          </button>

                        </div>

                      </div>
                      <br>
                      <button type="button" class="btn btn-primary small" (click)="addFormationClick()">
                        +
                      </button>
                      <br>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <label>socialMedias</label>
                  <div>
                    <div formArrayName="socialMedias" >
                      <div  *ngFor="let socialMedia  of CVForm.get('socialMedias').controls; let i = index">
                        <div [formGroupName]="i" class="row">
                          <div class="col-md-4">
                            <input formControlName="type" class="form-control" placeholder="type" >
                          </div>
                          <div class="col-md-4">
                            <input formControlName="path"  class="form-control" placeholder="path" >
                          </div>


                          <button type="button" class="btn btn-primary small" (click)="deleteSocialMediaClick(i)">
                            del
                          </button>

                        </div>

                      </div>
                      <br>
                      <button type="button" class="btn btn-primary small" (click)="addSocialMediaClick()">
                        +
                      </button>
                      <br>
                    </div>
                  </div>
                </div>

              <hr>
              <button type="submit" class="btn btn-info btn-fill pull-center" >Envoyer CV</button>
              <div class="clearfix"></div>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
